name: arb_translator_gen_z
description: >-
  World's most advanced ARB localization tool featuring AI-powered translation, real-time collaboration, distributed processing, web GUI, and VS Code integration. Supports 100+ languages with enterprise-grade reliability.

version: 3.2.0
homepage: https://github.com/sauravkhanalgit/arb_translator
repository: https://github.com/sauravkhanalgit/arb_translator
documentation: https://github.com/sauravkhanalgit/arb_translator/blob/main/README.md
issue_tracker: https://github.com/sauravkhanalgit/arb_translator/issues
license: MIT

topics:
  - flutter
  - internationalization
  - arb
  - translation
  - cli

platforms:
  linux:
  macos:
  windows:

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  args: ^2.7.0
  cli_util: ^0.4.1
  collection: ^1.18.0
  crypto: ^3.0.3
  http: ^1.5.0
  intl: ^0.19.0
  logging: ^1.2.0
  path: ^1.9.0
  retry: ^3.1.2
  shelf: ^1.4.0
  shelf_router: ^1.1.4
  shelf_static: ^1.1.1
  yaml: ^3.1.2

dev_dependencies:
  build_runner: ^2.4.12
  coverage: ^1.8.0
  mockito: ^5.4.4
  test: ^1.25.8
  very_good_analysis: ^6.0.0

executables:
  arb_translator: arb_translator

funding:
  - https://github.com/sponsors/sauravkhanalgit

